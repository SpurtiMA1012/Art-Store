<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ARTSTORE</title>
    </head>
    <body>
        <h2 style="font-size:40px; text-align:center; "> IMAGE COMPARISONS</h2>
        <h2 style="font-size:40px; background-color:black; color:white; text-align:center; "> png quality</h2>
        <div class="row">
           
            <div class="column">
                <figure>
               
                <img src= "new0.png" width="50%">
                <figcaption><strong>10px Quality(20kb)</strong></figcaption>
                </figure>
            </div>
           

            <div class="column">
                <figure>
                <img src="new50.png" width="50%" >
                <figcaption><strong>50px Quality(52kb)</strong></figcaption>
                </figure>
            </div>

            <div class="column">
                <figure>
                <img src="new100.png" width="50%">
                <figcaption><strong>100px Quality(105kb)</strong></figcaption>
                </figure>
                
            </div>
        </div>

        <h2 style="font-size:40px; background-color:black; color:white; text-align:center; ">png bit depth</h2>
        <div class="row">
           
            <div class="column">
                <figure>
               
                <img src= "nw8.png" width="50%">
                <figcaption><strong>8 bit depth(14kb)</strong></figcaption>
                </figure>
            </div>
           

            <div class="column">
                <figure>
                <img src="nw16.png" width="50%" >
                <figcaption><strong>16 bit depth(20kb)</strong></figcaption>
                </figure>
            </div>

            <div class="column">
                <figure>
                <img src="nw32.png" width="50%">
                <figcaption><strong>32 bit depth(28kb)</strong></figcaption>
                </figure>
                
            </div>
        </div>

        <h2 style="font-size:40px; background-color:black; color:white; text-align:center; ">Raster Resizing</h2>
        <div class="row">
           
            <div class="column">
                <figure>
               
                <img src= "456@0.5x.jpg" width="50%" height="100">
                <figcaption><strong>Original size: 110x148<br/> size:(13kb) </strong></figcaption>
                </figure>
            </div>
           

            <div class="column">
                <figure>
                <img src="456@0.75x.jpg" width="50%" height="200" >
                <figcaption><strong>Double size: 166x220<br/> size:(23kb) </strong></figcaption>
                </figure>
            </div>

            <div class="column">
                <figure>
                <img src="456.jpg" width="50%" height="300">
                <figcaption><strong>Triple size: 220x293 <br/> size:(53kb) </strong></figcaption>
                </figure>
                
            </div>
        </div>


        <h2 style="font-size:40px; background-color:black; color:white; text-align:center; ">Vector Resizing</h2>
        <div class="row">
           
            <div class="column">
                <figure>
               
                <img src= "me1.jpg" width="50%" height="100">
                <figcaption><strong>Original size: 110x148<br/> size:(13kb) </strong></figcaption>
                </figure>
            </div>
           

            <div class="column">
                <figure>
                <img src="me2.jpg" width="50%" height="200" >
                <figcaption><strong>Double size: 166x220<br/> size:(23kb) </strong></figcaption>
                </figure>
            </div>

            <div class="column">
                <figure>
                <img src="me3.jpg" width="50%" height="300">
                <figcaption><strong>Triple size: 220x293<br/> size:(53kb) </strong></figcaption>
                </figure>
                
            </div>
        </div>



        

    </body>
</html>
